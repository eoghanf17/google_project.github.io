<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="googlestyle.css" />
    </head>
    <body>
      <a href="google.html">Google</a>
      <div>
          <p class="googlebanner">
            <span style='color: blue'>G</span>
            <span style='color: red'>o</span>
            <span style='color: yellow'>o</span>
            <span style='color: blue'>g</span>
            <span style='color: green'>l</span>
            <span style='color: red'>e</span>
            <span>&nbsp;</span>
            <span style='color: blue'>I</span>
            <span style='color: red'>m</span>
            <span style='color: yellow'>a</span>
            <span style='color: blue'>g</span>
            <span style='color: green'>e</span>
            <span style='color: red'>s</span>
          </p>
          <form action="https://www.google.com/search">
              <input type="text" class="form-control searchbox" placeholder="Image Search" name="q">
              <input type="hidden" name="tbm" value="isch">
              <button type="submit" class="btn btn-primary">Google Image Search</button>
              <button type="submit" class="btn btn-primary" name="btnI">I'm Feeling Lucky</button>
        </form>
      </div>
    </body>
</html>
