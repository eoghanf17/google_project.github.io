<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="googlestyle.css" />
    </head>
    <body>
      <a href="google.html">Google</a>
      <div>
          <p class="googlebanner">
            <span style='color: blue'>G</span>
            <span style='color: red'>o</span>
            <span style='color: yellow'>o</span>
            <span style='color: blue'>g</span>
            <span style='color: green'>l</span>
            <span style='color: red'>e</span>
            <span>&nbsp;</span>
            <span style='color: blue'>A</span>
            <span style='color: red'>d</span>
            <span style='color: yellow'>v</span>
            <span style='color: blue'>a</span>
            <span style='color: green'>n</span>
            <span style='color: red'>c</span>
            <span style='color: yellow'>e</span>
            <span style='color: blue'>d</span>
          </p>
        <form action="https://www.google.com/search">
            <input type="text" class="form-control searchbox" placeholder="Includes all of these words" name="as_q">
            <input type="text" class="form-control searchbox" placeholder="This exact word or phrase" name="as_epq">
            <input type="text" class="form-control searchbox" placeholder="Includes any of these words" name="as_oq">
            <input type="text" class="form-control searchbox" placeholder="Includes none of these words" name="as_eq">
            <button type="submit" class="btn btn-primary">Advance Search</button>
            <button type="submit" class="btn btn-primary" name="btnI">I'm Feeling Lucky</button>
        </form>
      </div>
    </body>
</html>
